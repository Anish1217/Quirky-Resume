<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link 
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
     rel="stylesheet" 
     integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
     crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Resume Generator</title>
  </head>
  <body>
    <!-- here goes html code -->
    
    <div class="container">
      <h1 class="text-center my-3">QUIRKY RESUME</h1>
      <p class="text-center">An Exclusive Online CV Builder</p>
    
      <div class="row">
        <div class="col-md-6">
          <!-- first col -->
          <h3>Personal Information</h3>
          
          <div class="form-group">
            <label for="nameField">Your Name</label>
            <input 
              type="text" 
              id="nameField" 
              placeholder= "Enter Full Name Here" 
              class="form-control"
              />
          </div>

            <div class="form-group mt-2">
              <label for="contactField">Your Contact Numbers</label>
              <input 
                type="text" 
                id="contactField" 
                placeholder= "Enter Here" 
                class="form-control"
                />
            </div>

            <div class="form-group mt-2">
              <label for="addressField">Your Address</label>
              <textarea 
                id="addressField" 
                placeholder= "Enter Here" 
                class="form-control"
                rows="5"
              ></textarea>
            </div>
        
            <p class="text-secondary mt-3">Important Links</p>

            <div class="form-group mt-2">
              <label for="fbField">Facebook</label>
              <input 
                type="text" 
                id="fbField" 
                placeholder= "Enter Here" 
                class="form-control"
                />
            </div>
            <div class="form-group mt-2">
              <label for="linkedField">LinkedIn</label>
              <input 
                type="text" 
                id="linkedField" 
                placeholder= "Enter Here" 
                class="form-control"
              />
            </div>
            <div class="form-group mt-2">
              <label for="gitField">GitHub</label>
              <input 
                type="text" 
                id="gitField" 
                placeholder= "Enter Here" 
                class="form-control"
              />
            </div>
          </div>                                
        <div class="col-md-6">
          <!-- second col -->
          <h3>Professional Information</h3>

          <div class="form-group mt-2">
           <label for="">Objective</label>
           <textarea placeholder="Enter here" class="form-control"></textarea>
          </div>
          
          <div class="form-group mt-2">
            <label for="">Work Experience</label>
            <textarea
              placeholder="Enter here" 
              class="form-control wefield"
            ></textarea>

            <div class="container text-center mt-2">
              <button class="btn btn-primary btn-sm">Add</button>
            </div>
          </div>
        </div>
      </div>  
    </div>
          
    <script 
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
